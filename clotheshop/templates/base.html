<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ЮНИ | Магазин модной одежды{% endblock %}</title>

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head %}{% endblock %}
</head>
<body>

<div class="background-pattern">
    <img src="{% static 'images/bg_1.svg' %}" class="bg-shape bg-1">
    <img src="{% static 'images/bg_2.svg' %}" class="bg-shape bg-2">
    <img src="{% static 'images/bg_3.svg' %}" class="bg-shape bg-3">
    <img src="{% static 'images/bg_4.svg' %}" class="bg-shape bg-4">
    <img src="{% static 'images/bg_5.svg' %}" class="bg-shape bg-5">
    <img src="{% static 'images/bg_6.svg' %}" class="bg-shape bg-6">

    <img src="{% static 'images/bg_8.svg' %}" class="bg-shape bg-8">

<!-- ВЕРХНЕЕ МЕНЮ -->
<header class="site-header">
    <div class="nav-container">
        <a href="{% url 'home' %}" class="logo-link">
            <img src="{% static 'images/logo.png' %}" alt="Логотип" class="logo">
        </a>
        <nav class="main-nav">
    <a href="{% url 'home' %}">Главная</a>
    <a href="{% url 'catalog' %}">Каталог</a>

</nav>

    </div>

<!-- СОДЕРЖИМОЕ -->

            <h2>КОНТАКТЫ</h2>
            <ul class="footer-contacts">
